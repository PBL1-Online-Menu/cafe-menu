<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Food Cart</title>
	<link rel="stylesheet" type="text/css" href="Resources/Css/Style4.css">
</head>
<body>
	<div class="cart-container">
		<div class="Header">
			<h3 class="Heading">Food Cart</h3>
			<h5 class="Action">Remove all</h5>
		</div>
		<div class="cart-items">
			<div class="image-box">
				<img src="resources/img/chicken-roll.jpg" style={{height="120px">
			</div>
			<div class="about">
				<h1 class="title">CHICKEN ROLL</h1>
				<h3 class="subtitle">200RS</h3>
			</div>
			<div class="counter"></div>
			<div class="prices"></div>


		<div class="counter">
			<div class="btn">+</div>
			<div class="count">2</div>
			<div class="btn">-</div>
		</div>

			<div class="prices">
				<div class="amount">2OO</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>

			




		</div>



		<div class="cart-items">
			<div class="image-box">
				<img src="resources/img/Icecream.jpg" style={{height="120px" class="f-image">
			</div>
			<div class="about">
				<h1 class="title">CHOCLETE</h1>
				<h3 class="subtitle">60RS</h3>
			</div>
			<div class="counter"></div>
			<div class="prices"></div>

		<div class="counter">
			<div class="btn">+</div>
			<div class="count">2</div>
			<div class="btn">-</div>
		</div>

			<div class="prices">
				<div class="amount">60</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>


		
	</div>

	<hr>
			<div class="checkout">
			<div class="total">
			<div>
			<div class="Subtotal">SUB-TOTAL</div>
			<div class="Items">2 ITEMS</div>
		</div>
		<div class="total-amount">260RS</div>
		</div>
		<button class="button">CHECKOUT</button>
	</div>



	</div>



		
	</div>


</body>
</html>
